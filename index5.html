<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1 id="namePara"></h1>


    <script>

        // Assigned Variables
       var randomBodyParts = ['Face', 'Nose', 'Hair', 'Chin'];

       var randomAdjective = ['Smelly','Boring','Stupid', 'Lazy'];

       var randomWord = ['Fly', 'Marmooth', 'Apple', 'cabron'];

    //    assigned variables are random

       var randomBodyParts = randomBodyParts[Math.floor(Math.random() * 4)];

        var randomAdjective = randomAdjective[Math.floor(Math.random() * 4)];

        var randomWord = randomWord[Math.floor(Math.random() * 4)];






        document.getElementById('namePara').innerHTML = "Your " + randomBodyParts + " is like a " + randomAdjective + " " + randomWord + "!!!";
        


    </script>
</body>
